trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
- bash: git clone --depth=50 --branch=master https://github.com/mixcore/mix.heart.git d:/a/1/mix.heart
- bash: git clone --depth=50 --branch=master https://github.com/mixcore/mix.identity.git d:/a/1/mix.identity

# - task: UseNode@1

# - task: CmdLine@2
#   inputs:
#     script: 'npm install'
#     workingDirectory: 'd:\a\1\s\src\portal-app\'

# - task: Gulp@1
#   inputs:
#     gulpFile: 'd:\a\1\s\src\portal-app\gulpfile.js'
#     targets: 'build'
#     enableCodeCoverage: false

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'


- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'


- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      ((Get-Content -path d:\a\1\s\src\Mix.Cms.Web\obj\Release\netcoreapp2.2\PubTmp\Out\appsettings.json -Raw) -replace '$SER_IP$','$env:DEMO_SER_IP') | Set-Content -Path d:\a\1\s\src\Mix.Cms.Web\obj\Release\netcoreapp2.2\PubTmp\Out\appsettings.json
      ((Get-Content -path d:\a\1\s\src\Mix.Cms.Web\obj\Release\netcoreapp2.2\PubTmp\Out\appsettings.json -Raw) -replace '$DBNAME$','$env:DEMO_DBNAME') | Set-Content -Path d:\a\1\s\src\Mix.Cms.Web\obj\Release\netcoreapp2.2\PubTmp\Out\appsettings.json
      ((Get-Content -path d:\a\1\s\src\Mix.Cms.Web\obj\Release\netcoreapp2.2\PubTmp\Out\appsettings.json -Raw) -replace '$DBUID$','$env:DEMO_DBUID') | Set-Content -Path d:\a\1\s\src\Mix.Cms.Web\obj\Release\netcoreapp2.2\PubTmp\Out\appsettings.json
      ((Get-Content -path d:\a\1\s\src\Mix.Cms.Web\obj\Release\netcoreapp2.2\PubTmp\Out\appsettings.json -Raw) -replace '$DBPWD$','$env:DEMO_DBPWD') | Set-Content -Path d:\a\1\s\src\Mix.Cms.Web\obj\Release\netcoreapp2.2\PubTmp\Out\appsettings.json
    #errorActionPreference: 'silentlyContinue'
    #workingDirectory: 'd:\a\1\s\src\Mix.Cms.Web\'


- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'


- task: FtpUpload@1
  inputs:
    credentialsOption: 'inputs'
    serverUrl: $(ftp_url)
    username: $(ftp_username)
    password: $(ftp_pass)
    rootDirectory: 'd:\a\1\s\'
    filePatterns: 'app_offline.htm'
    remoteDirectory: '/demo'

- task: DeleteFiles@1
  inputs:
    SourceFolder: 'd:\a\1\s\'
    Contents: 'app_offline.htm'

- task: FtpUpload@1
  inputs:
    credentialsOption: 'inputs'
    serverUrl: $(ftp_url)
    username: $(ftp_username)
    password: $(ftp_pass)
    rootDirectory: 'd:\a\1\s\src\Mix.Cms.Web\obj\Release\netcoreapp2.2\PubTmp\Out\'
    remoteDirectory: '/demo'
    filePatterns: |
      *.json
    cleanContents: true
    overwrite: true
    preservePaths: true
    # clean: false
    # cleanContents: false
    # preservePaths: false
    # trustSSL: false

      # */**/*.js
      # */**/*.html
      # */**/*.htm
      # */**/*.cshtml
      # */**/*.css
      # */**/*.dll